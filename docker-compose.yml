version: '3'
services:
  database:
    image: 'mongo'
    container_name: 'mongodb'
    env_file:
      - .env

    volumes:
      - ./mongo-volume:/data/db
      - ./:/code
    ports:
      - '27017:27017'
    networks:
      app-net:
        ipv4_address: ${MONGO_IP}
    healthcheck:
      test: 'exit 0'

  flask:
    restart: on-failure
    build: .
    ports:
      - '9000:9000'
    volumes:
      - ./:/code
    env_file:
      - .env
    networks:
      app-net:
        ipv4_address: 172.19.199.2
    depends_on:
      - database

networks:
  app-net:
    ipam:
      driver: default
      config:
        - subnet: 172.19.199.0/24
